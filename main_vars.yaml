######### DEFAULT ########
default:
  wan_interface: "eth0"
  
  lan_interface: "eth2"
  lan_subnet: "192.168.0.0/24"
  lan_ip: "192.168.0.1"
  
  mgmt_interface: "eth1"
  mgmt_ip_address: "10.0.0.102/24"

  dhcp_start: "192.168.0.2"
  dhcp_end: "192.168.0.254"
  dns_server: "8.8.8.8"
  default_router: "192.168.0.1"
  lease: "86400"

  snat_rule_number: "100"

######### FUNCTION ########
# get_config:
# elastic_ip:
# bootstrap:
# port_forwarding:

######### COMMON ########
common:
  function: get_config
  resource: "all" #bgp_address_family, bgp_global, firewall_global, firewall_interfaces, firewall_rules, interfaces, l3_interfaces, lag_interfaces, lldp_global, lldp_interfaces, logging_global, ntp_global, ospf_interfaces, ospfv2, ospfv3, prefix_lists, route_maps, snmp_server, static_routes

######### BOOTSTRAP ########
init:
  function: "bootstrap"
  wan_ip: ""
  wan_gateway: "20.30.40.1"

######### EIP ########
eip_function: "remove_eip" #Valid options [add_eip, remove_eip]
eip_address: "20.30.40.100"

######### Port Forwarding ########
port_fwd:
  function: "add_port_fwd"
  protocol: "tcp"
  destination_address: "20.30.40.50"
  translation_address: "192.168.0.6"
  destination_port: "2222"
  translation_port: "22"

######### DNAT ########
dnat:
  action: "add"
  rule_number: "50"
  interface: "eth0"
  protocol: "tcp"  #Valid options [add_eip, remove_eip]
  destination_address: "{{ eip.address }}"
  translation_address: "192.168.0.6"

######### SNAT ########
snat:
  action: "add"
  rule_number: "50"
  interface: "eth0"
  protocol: "all"
  source_address: "192.168.0.6"
  translation_address: "{{ eip.address }}"

######### INTERFACE ########
network:
  function: "configure_subnet"
  subnet: "192.168.1.0/24"
  interface: "eth2"
  interface_description: "LAN"
  ip_address: "192.168.10.12/24"
  old_ip_address: "192.168.1.12/24"
  default_router: "192.168.10.12"

######### DHCP ########
dhcp_action: "remove_dns"
dhcp_enabled: "true"
dhcp_network_name: "LAN"
dhcp_subnet: "192.168.10.0/24"
dhcp_lease: "86400"
dhcp_range: "range-1"
dhcp_start: "192.168.10.19"
dhcp_end: "192.168.10.254"
dhcp_default_router: "192.168.10.12"
dhcp_dns_server: "8.8.8.8"
dhcp_old_subnet: "192.168.1.0/24"

######### Firewall ########
firewall_function: "add_rule"
firewall_name: "OUTSIDE-IN"      #can't rename.
firewall_default_action: "drop"
firewall_rule_set_description: "all ssh via 2222"
firewall_enable_default_log: "true"
firewall_interface: "eth0"
firewall_direction: "in"
firewall_rule_number: "10"
firewall_action: "accept"
firewall_rule_description: ""
firewall_destination_address: "192.168.0.6" #ip, subnet, ip-range,invert"
firewall_destination_address_group: ""
firewall_destination_network_group: ""
firewall_destination_port_group: ""
firewall_destination_port: "22"
firewall_source_address: ""
firewall_source_address_group: ""
firewall_source_network_group: ""
firewall_source_port_group: ""
firewall_source_port: ""
firewall_protocol: "tcp"
firewall_disabled: "false"
firewall_state:
    established: "y"
    new: "y"
    related: "y"
    invalid: "f"











